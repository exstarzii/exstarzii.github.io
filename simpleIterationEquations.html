<!DOCTYPE HTML>
<head>
    <meta charset="utf-8">
    <script src="js/nerdamer.core.js"></script>
    <script src="js/Calculus.js"></script>
    <script src="js/simpleIterationEquations.js"></script>
    <link href="styleSimpleIterationEquations.css" rel="stylesheet">
    <title>Схема Гаусса</title>
</head>
<body>
    <h1>Метод простой итерации (решение систем уравнений)</h1>
    <p>Дробные значения указываются через точку 0.5 Программа может работать неправильно, сверяйте ответы с эталонным ответом в интернете. 
    </p>
    <table class="inputTable">
        <tr>
            <td> <input type="text" id="x11" value="9.9"> <label>x<sub>1</sub> + </label> </td>
            <td> <input type="text" id="x12" value="-1.5"> <label>x<sub>2</sub> + </label> </td>
            <td> <input type="text" id="x13" value="2.6"> <label>x<sub>3</sub> = </label> </td>
            <td> <input type="text" id="x14" value="0"> </td>
        </tr>
        <tr>
            <td> <input type="text" id="x21" value="0.4"> <label>x<sub>1</sub> + </label> </td>
            <td> <input type="text" id="x22" value="13.6"> <label>x<sub>2</sub> + </label> </td>
            <td> <input type="text" id="x23" value="-4.2"> <label>x<sub>3</sub> = </label> </td>
            <td> <input type="text" id="x24" value="8.2"> </td>
        </tr>
        <tr>
            <td> <input type="text" id="x31" value="0.7"> <label>x<sub>1</sub> + </label> </td>
            <td> <input type="text" id="x32" value="0.4"> <label>x<sub>2</sub> + </label> </td>
            <td> <input type="text" id="x33" value="7.1"> <label>x<sub>3</sub> = </label> </td>
            <td> <input type="text" id="x34" value="-1.3"> </td>
        </tr>
    </table>
    <p><label>количество шагов <input type="text" id="stepsBox" value="4"></label></p>
    <p><input type="button" value="рассчитать" onclick="Perfom()"></p>
    <table id="table" class="ResultTable">
    </table>
    <span id="answer"></span>
    
</body>
